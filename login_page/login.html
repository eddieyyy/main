<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="login.css">
 </head>
 <body>

    <div id = "root">
      <div class = "header">
        <div class = "web_name" id = "logo"  > StarHub </div>
      </div>
      <div class = "first_section"> 
        <section class = "section1">
          <div class = "login_container">
            <form id = "login_form">
              <div class = "form_line">
                <div class = "login_info">
                  <input autocomplete = "off" class = "info" id='username' type="text" placeholder="User Name">
                </div>
                <span class = "error_message" id = "userNameError"> </span>
              </div>
              <div class = "hiddengroup"> </div>

              <div class = "form_line">
                <div class = "login_info">
                  <input autocomplete = "off" class = "info" id='password' type="password" placeholder="Password">
                </div>
                <span class = "error_message" id = "passwordError">  </span>

              </div>

              
              <div class = "hiddengroup"> </div>

              <div class = "hiddengroup"> </div>

              <div class = "form_line" id ="buttonLine">
                <input class = "submit" type="submit" value="Log in">
                <input class = "submit" id ="register" type="submit" value="Register">
                 
              </div>

            </form>
          </div>
        </section>
      </div>
    </div>

  <script type="text/javascript" src="login.js"></script>
 </body>
</html>
