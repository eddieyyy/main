<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarHub</title>
    <link rel="stylesheet" type="text/css" href="user.css">
</head>
<body>

<div id="logo">
    <span class="header" style="font-size: xx-large; ">STARHUB</span>
</div>

<div id="userName">
    <p><strong>Display User info in table</strong></p>
    <table class="userNameTable">
        <tr>
            <th>
                UserName
            </th>
            <th>
                New Messages
            </th>
        </tr>
        <tr>
            <th>
                Martin
            </th>
            <th>
                I am gay
            </th>
        </tr>
    </table>
</div>

<div id="currentUser">

    <div id="userPoster">
        <img src="userIcon.png" id="artistPic" >
    </div>
    <div id="userDetail">
        <p><strong>These are the details for this User</strong></p>
        <p>Username: <a id="userID">Martin</a></p>
        <p>Password: <input autocomplete = "off" class = "info" id='newPassword' type="password" placeholder="New Password"> <input class = "submit" type="submit" id="passwordSubmit" value="Change Password"> </p>
        <p>City: Toronto</p>
        <p>Favorite artists: <a href="../artist_page/artist.html">Azia</a></p>
        <p>Event History:</p>
    </div>
</div>


<div id="events">
    <p id="title">Events You May Interested In:</p>
    <table id="eventTable">
        <tr>
            <td class="event">
                <img class="pic" src="japan_now.jpg">
                <p class="name">Japan Now</p>
            </td>
            <td class="event">
                <img class="pic" src="Let_there_be_love.jpg">
                <p class="name">Let there be Love</p>
            </td>
            <td class="event">
                <img class="pic" src="northwood.jpg">
                <p class="name">NORTHWOOD</p>
            </td>
            <td class="event">
                <img class="pic" src="Forgotten_Genius.jpg">
                <p class="name">Forgotten Genius</p>
            </td>
        </tr>


    </table>
</div>
<script type="text/javascript" src="user.js"></script>
</body>

</html>
